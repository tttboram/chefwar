<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVENT</title>
    <link rel="stylesheet" href="../asset/css/main.css" />
  </head>
  <body>
    <main>
      <!-- WEB -->
      <div class="is-web main-bg">
        <div class="deco-left">
          <div class="character-1"><img src="../../asset/image/common/chef_01.png" alt=""></div>
          <div class="character-2"><img src="../../asset/image/common/chef_02.png" alt=""></div>
          <div class="character-3"><img src="../../asset/image/common/chef_03.png" alt=""></div>
          <div class="character-4"><img src="../../asset/image/common/chef_04.png" alt=""></div>
        </div>
        <div class="deco-right">
          <div class="character-1"><img src="../../asset/image/common/ingr_01.png" alt=""></div>
          <div class="character-2"><img src="../../asset/image/common/ingr_02.png" alt=""></div>
          <div class="character-3"><img src="../../asset/image/common/ingr_03.png" alt=""></div>
          <div class="character-4"><img src="../../asset/image/common/ingr_04.png" alt=""></div>
          <div class="character-5"><img src="../../asset/image/common/ingr_05.png" alt=""></div>
          <div class="character-6"><img src="../../asset/image/common/ingr_06.png" alt=""></div>
        </div>
          <!-- 좌측 로고 -->
          <div class="float-logo">
            <img src="../../asset/image/common/logo_CHEF.png" alt="">
          </div>
          <!-- 우측 배너 -->
          <div class="float-banner">
            <a href="#none"><img src="../../asset/image/common/btn_banner.png" alt="공식라운지 이벤트 참여하기, 바로가기"></a>
          </div>
          <!-- 상단 타이틀 -->
          <div class="sec-title">
            <img src="../../asset/image/common/title_campaine.png" alt="">
          </div>
          <!-- 이벤트 콘텐츠 -->
          <div class="sec-content">
            <div class="cnt-img">
              <img src="../../asset/image/common/cont_img.png" alt="">
            </div>
            <div class="cnt-device">
              <div class="radio">
                <input type="radio" id="select-google" name="select-store"><label for="select-google"><img src="../../asset/image/common/cont_text_01.png" alt=""></label>
              </div>
              <div class="radio">
                <input type="radio" id="select-app" name="select-store"><label for="select-app"><img src="../../asset/image/common/cont_text_02.png" alt=""></label>
              </div>              
            </div>
            <div class="cnt-input">
              <img src="../../asset/image/common/cont_input_01.png" alt="" class="input-010">
              <input type="text" class="input-here">
              <!-- <img src="../../asset/image/common/cont_input_02.png" alt="" class="input-cover"> -->
            </div>
            <div class="cnt-checklist">
              <div class="radio">
                <input type="radio"><label for=""><img src="../../asset/image/common/cont_text_03.png" alt=""></label>
              </div>
              <div class="radio">
                <input type="radio"><label for=""><img src="../../asset/image/common/cont_text_04.png" alt=""></label>
              </div>
              <div class="radio">
                <input type="radio"><label for=""><img src="../../asset/image/common/cont_text_05.png" alt=""></label>
              </div>

              <a href="#none" class="btn-more"><img src="../../asset/image/common/btn_more.png" alt=""></a>
            </div>
            <div class="cnt-action">
              <a href="#none"><img src="../../asset/image/common/btn_submit.png" alt="사전예약 신청하기"></a>
            </div>
            <div class="cnt-store">
              <a href="#none" class="btn-more"><img src="../../asset/image/common/btn_01.png" alt=""></a>
              <a href="#none" class="btn-more"><img src="../../asset/image/common/btn_02.png" alt=""></a>
              <a href="#none" class="btn-more"><img src="../../asset/image/common/btn_03.png" alt=""></a>
              <a href="#none" class="btn-more"><img src="../../asset/image/common/btn_04.png" alt=""></a>
            </div>
          </div>
      </div>

      <!-- MOBILE -->
      <div class="is-mobile main-bg">MOBILE VIEW
        
      </div>
    </main>
  </body>
  <script
  src="../asset/js/lib/jquery-2.2.4.min.js"
  type="text/javascript"></script>
<script src="../asset/js/lib/jquery-ui.js" type="text/javascript"></script>
<script src="../asset/js/lib/slick.min.js" type="text/javascript"></script>
<script src="../asset/js/common.js"></script>
</html>
